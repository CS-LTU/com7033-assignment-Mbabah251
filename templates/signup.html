{% extends "base.html" %}

{% block title %}Join Us Today{% endblock %}

{% block content %}

<nav class="navbar">
  <div class="logo">Standard Medical Centre</div>

  <div class="nav-links">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('login') }}">Login</a>
  </div>
</nav>

<div class="auth-container">

  <form class="auth-form" method="POST" action="{{ url_for('signup') }}">
    <h2>Join Us Today</h2>

    <div class="form-group flex gap-4 !flex-row">
      
      <div class="w-1/2">
        <label for="first_name">First Name</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          placeholder="Enter your first name"
          required
        />
      </div>

      <div class="w-1/2">
        <label for="last_name">Last Name</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          placeholder="Enter your last name"
          required
        />
      </div>

    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="form-group">
      <label for="category">Select Role</label>
      <select id="role" name="role" required>
        <option value="">-- Select Your Role --</option>
        <option value="Doctor">Doctor</option>
        <option value="Nurse">Nurse</option>
        <option value="Patient">Patient</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Create a strong password"
        required
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Confirm your password"
        required
      />
    </div>

    <button type="submit" class="auth-button">Create Account</button>

    <div class="auth-link">
      <p>Already have an account? 
        <a href="{{ url_for('login') }}">Login here</a>.
      </p>
    </div>
  </form>

</div>

{% endblock %}
