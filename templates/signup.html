{% extends "base.html" %}
{% block title %}Join Us Today{% endblock %}

{% block content %}

<!-- Top navigation bar for the signup page -->
<nav class="navbar">
  <div class="logo">Standard Medical Centre</div>

  <!-- Basic navigation links for quick access -->
  <div class="nav-links">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('login') }}">Login</a>
  </div>
</nav>

<!-- Wrapper for the authentication layout -->
<div class="auth-container">

  <!-- Signup form; sends data to the signup route -->
  <form class="auth-form" method="POST" action="{{ url_for('signup') }}">
    <h2>Join Us Today</h2>

    <!-- User role/category selection -->
    <div class="form-group">
      <label for="category">Select Category</label>
      <!-- These values MUST match the roles stored in your database -->
      <select id="category" name="category" required>
        <option value="">-- Select Your Role --</option>
        <option value="Admin">Doctor </option>
        <option value="Nurse">Nurse </option>
        <option value="Patient">Patient </option>
      </select>
    </div>

    <!-- Full name field -->
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="Enter your full name"
        required
      />
    </div>

    <!-- Email field -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
    </div>

    <!-- Password field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Create a strong password"
        required
      />
    </div>

    <!-- Confirm password field -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Confirm your password"
        required
      />
    </div>

    <!-- Submit button for creating the account -->
    <button type="submit" class="auth-button">Create Account</button>

    <!-- Redirect link for users who already have an account -->
    <div class="auth-link">
      <p>Already have an account? 
        <a href="{{ url_for('login') }}">Login here</a>.
      </p>
    </div>
  </form>

</div>

{% endblock %}
