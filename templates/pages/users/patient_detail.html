{% extends "pages/users/layout.html" %}
{% block title %}Patient Details{% endblock %}

{% block main_content %}

<div class="flex items-center justify-between mb-6">
    <div>
        <h1 class="text-2xl font-bold flex items-center gap-2">Patient Details</h1>
        <p class="text-gray-600">View and update patient information</p>
    </div>

    <a
        href="{{ url_for('dashboard') }}"
        class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg transition"
    >
        Back
    </a>
</div>

<div class="bg-white shadow-md rounded-xl p-8 max-w-4xl mx-auto border border-gray-100">
    <h2 class="text-xl font-semibold mb-6 border-b pb-2">Patient Information</h2>

    <form method="POST" action="{{ url_for('update_patient_route', patient_id=patient.id) }}" class="space-y-6">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="firstname" class="block text-sm font-medium mb-1">First Name</label>
                <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    value="{{ patient.first_name }}"
                    placeholder="Enter first name"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-400"
                />
            </div>

            <div>
                <label for="lastname" class="block text-sm font-medium mb-1">Last Name</label>
                <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    value="{{ patient.last_name }}"
                    placeholder="Enter last name"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-400"
                />
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="dob" class="block text-sm font-medium mb-1">Date of Birth</label>
                <input
                    type="date"
                    id="dob"
                    name="dob"
                    value="{{ patient.date_of_birth }}"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-400"
                />
            </div>

            <div>
                <label for="gender" class="block text-sm font-medium mb-1">Gender</label>
                <select
                    id="gender"
                    name="gender"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-400"
                >
                    <option value="">Select Gender</option>
                    <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                value="{{ patient.email }}"
                placeholder="Enter email"
                disabled
                class="w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-2 cursor-not-allowed"
            />
        </div>

        <div class="flex justify-end">
            <button
                type="submit"
                class="px-7 py-2 bg-[#0077b6] text-white rounded-lg text-sm font-medium hover:bg-[#0077b6] transition"
            >
                Update
            </button>
        </div>

    </form>
</div>

{% endblock %}
