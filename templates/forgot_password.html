{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}

<!-- Navigation bar for quick access -->
<nav class="navbar">
    <div class="logo">Standard Medical Centre</div>
    <div class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
    </div>
</nav>

<!-- Main container for the password reset request -->
<div class="auth-container">

    <!-- Form where the user enters their email to receive a reset link -->
    <form class="auth-form" method="POST">
        <h2>Reset Your Password</h2>
        <p>Enter your email address to receive a password reset link.</p>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Enter your email" 
                required
            />
        </div>

        <!-- Submit the reset request -->
        <button type="submit" class="auth-button">Send Reset Link</button>

        <!-- Link back to login -->
        <div class="auth-link">
            <p>
                Remembered your password?
                <a href="{{ url_for('login') }}">Login here</a>.
            </p>
        </div>
    </form>
</div>

{% endblock %}
